name: CD

on:
  push:
    branches: [master]
  pull_request:
  release:
    types: [published]

jobs:

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.20.0

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: |
          pip install --upgrade setuptools
          pip install numpy cython
          python setup.py sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  twine_check:
    name: Check if dists can be published
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name != 'release'

    steps:
      - name: Download wheels and sdist
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Check with twine
        run: |
          pip install twine
          twine check dist/* --strict

  publish:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - name: Download wheels and sdist
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI  # In real package, use PyPI instead.
        run: |
          pip install twine
          twine upload --repository testpypi dist/* -u __token__ -p ${{ secrets.testpypi_token }}

  test_published:
    name: Test published package
    needs: publish
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os : [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.12"]
        pip-option: ["", "--no-binary=numpy-cython-example"]

    steps:
      - uses: actions/checkout@v4

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: install package
        run: pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ --pre ${{ matrix.pip-option }} numpy-cython-example[test]

      - run: pytest
